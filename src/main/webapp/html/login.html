<body class="body">

    <main class="body-main">
        <div class="reg-form">
            <div>
                <h2 style="text-decoration: underline;">login</h2>

            <br></br>
            <div class="form">
                <form id="input" on>
                    <span><label for="email">Email &nbsp; &nbsp; &nbsp;

                        placeholder="*****@gmail.com"> <br></br> <span><label for="password">Password :</label></span>

    <!----------------------------------------------------script files------------------------------------------------------>
    <script type="text/javascript">
        function checkValidation() {
            event.preventDefault();
            let mailId = document.querySelector("#mailId").value;
            let userPass = document.querySelector("#password").value;
            user = { email: mailId, pass: userPass };
            const url = "http://localhost:8080/app/LoginServlet?mailId=" + mailId + "&pass=" + userPass;
            fetch(url).then(res => res.text()).then(res => {
                let result = res.trim();
                console.log(typeof (result));
                console.log(result, result.length);
                let ans = "success";
                console.log(result);
                if (result == ans) {
                    
                    localStorage.setItem("loggedIn", JSON.stringify(user))
                    location.replace("userProfile.html");
                }
                else {
                    alert(result);

                }
            });


        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
